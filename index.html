<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <!-- Icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Skill Safari | Pricing Component with Toggle</title>
  </head>
  <body>
    <!-- Top background image -->
    <img src="images/bg-top.svg" alt="topBackground" class="backgroundTop img-fluid">
    <div class="container">
      <header class="mt-5">
        <h1 class="text-center mb-4">Our Pricing</h1>
        <div class="justify-content-center d-flex justify-space-between">
          <span class="annualToggle mx-2">Annually</span>
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input toggleSwitch" id="customSwitch1"  onclick="changePrice()">
            <label class="custom-control-label" for="customSwitch1"></label>
          </div>
          <span class="monthToggle mx-2">Monthly</span>
        </div>
      </header>
      <!-- Pricing starts -->
      <p class="text-center mt-3" id="viewPlan"></p>
      <div class="row no-gutters py-5">
        <!-- Basic pricing starts -->
        <div class="col-12 col-md-4">
          <div class="card card-1 text-center py-3 my-4">
            <h5 class="card-title text-center align-items-center mt-3">Basic</h5>
            <div class="card-body">
              <h2 id="basic" class="display-3 text-center py-3 border-bottom">&dollar; 199.99</h2>
              <p class="text-center py-2 border-bottom">500 GB Storage</p>
              <p class="text-center py-2 border-bottom">2 Users Allowed</p>
              <p class="text-center py-2 border-bottom">Send up to 3 GB</p>
              <button type="button" class="btn btn-block btn-lg btnColorBlue">LEARN MORE</button>
            </div>
          </div>
        </div>
        <!-- Basic pricing ends -->

        <!-- Professional pricing starts -->
        <div class="col-12 col-md-4">
          <div class="card card-2 text-center py-5">
            <h5 class="card-title text-center align-items-center mt-3">Professional</h5>
            <div class="card-body">
              <h2 id="professional" class="display-3 text-center py-3 border-bottom">&dollar; 249.99</h2>
              <p class="text-center py-2 border-bottom">1 TB Storage</p>
              <p class="text-center py-2 border-bottom">5 Users Allowed</p>
              <p class="text-center py-2 border-bottom">Send up to 10 GB</p>
              <button type="button" class="btn btn-block btn-lg btnColorWhite">LEARN MORE</button>
            </div>
          </div>
        </div>
        <!-- Professional pricing ends -->

        <!-- Master pricing starts -->
        <div class="col-12 col-md-4">
          <div class="card card-3 text-center py-3 my-4">
            <h5 class="card-title text-center align-items-center mt-3">Master</h5>
            <div class="card-body">
              <h2 id="master" class="display-3 text-center py-3 border-bottom">&dollar; 399.99</h2>
              <p class="text-center py-2 border-bottom">2 TB Storage</p>
              <p class="text-center py-2 border-bottom">10 Users Allowed</p>
              <p class="text-center py-2 border-bottom">Send up to 20 GB</p>
              <button type="button" class="btn btn-block btn-lg btnColorBlue">LEARN MORE</button>
            </div>
          </div>
        </div>
        <!-- Master pricing ends -->
      </div>
      <!-- Pricing ends -->
    </div>
    <!-- Bottom background image -->
    <img src="images/bg-bottom.svg" alt="bottomBackground" class="backgroundBottom img-fluid">

  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="JS/prices.js"></script>
  </body>
</html>
